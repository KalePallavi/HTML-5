<!DOCTYPE html>
<html>
<head>
    <title>Media Test</title>
</head> 
<body>

<!-- Correct video tag -->
<video height="300px" controls>
    <source src="vi.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Autoplay video (must be muted) -->
<video height="300px" controls muted autoplay>
    <source src="vi.mp4" type="video/mp4">
</video>

<br/><br/>

<!-- Correct audio tag -->
<audio controls>
    <source src="au.mp3" type="audio/mp3">
</audio>

<!-- Audio from mp4 (allowed if file contains audio track) -->
<audio controls>
    <source src="vi.mp4" type="audio/mp4">
</audio>

</body>
</html>
