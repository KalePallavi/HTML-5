<body>
    <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>

        <th>9</th>
        <th>10</th>
    </tr>
    <tr>
        <td colspan="10">1</td>
    </tr>
    <tr>
        <td colspan="5">1-5</td>
        <td colspan="5">6-10</td>
    </tr>
    <tr>
        <td colspan="2">2</td>

        <td colspan="2">6</td>
        <td colspan="2">8</td>

    <tr height="30px">
        <td colspan="3" width="30%">3</td>
        <td colspan="7" width="70%">10</td>
    </tr>
    <!-- rowspan  -->
     <tr>
        <td>1</td>
        <td rowspan="2">2</td>
        <td>3</td>
        <td rowspan="2">4</td>
        <td>5</td>
        <td rowspan="2">6</td>
        <td>7</td>
        <td rowspan="2">8</td>
        <td>9</td>
        <td rowspan="2">10</td>
     </tr>
     <tr>
        <td>1</td>
        <td>3</td>
        <td>5</td>
        <td>9</td>
     </tr>                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
</body>
